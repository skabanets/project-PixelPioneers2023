<section class="hero" id="hero">
  <div class="container hero-container">
    <div class="hero-main-content">
      <div class="hero-content">
        <h1 class="hero-title">
          Reviving the traditional
          <span class="acent-text"> Ukrainian </span>
          artistry in every stitch.
        </h1>
        <button class="hero-btn primary-button" type="submit">
          Order
          <svg class="primary-button-icon" width="24" height="16">
            <use href="./img/sprite.svg#icon-arrow"></use>
          </svg>
        </button>
      </div>
      <picture>
        <source
          media="(min-width: 1280px)"
          srcset="
            ./img/section-hero/desctop1440-and-1280-hero-girl@1x.webp 1x,
            ./img/section-hero/desctop1440-and-1280-hero-girl@2x.webp 2x
          "
          type="image/webp"
          width="392"
          height="545"
        />
        <source
          media="(min-width: 1280px)"
          srcset="
            ./img/section-hero/desctop1440-and-1280-hero-girl@1x.jpg 1x,
            ./img/section-hero/desctop1440-and-1280-hero-girl@2x.jpg 2x
          "
          type="image/jpg"
          width="392"
          height="545"
        />
        <source
          media="(min-width: 768px)"
          srcset="
            ./img/section-hero/girl-tablet-hero@1x.webp 1x,
            ./img/section-hero/girl-tablet-hero@2x.webp 2x
          "
          type="image/webp"
          width="413"
          height="575"
        />
        <source
          media="(min-width: 768px)"
          srcset="
            ./img/section-hero/girl-tablet-hero@1x.jpg 1x,
            ./img/section-hero/girl-tablet-hero@2x.jpg 2x
          "
          type="image/jpg"
          width="413"
          height="575"
        />
        <source
          srcset="
            ./img/section-hero/girlmobile-hero@1x.webp 1x,
            ./img/section-hero/girlmobile-hero@2x.webp 2x
          "
          type="image/webp"
          width="413"
          height="575"
        />
        <img
          srcset="
            ./img/section-hero/girlmobile-hero@1x.jpg 1x,
            ./img/section-hero/girlmobile-hero@2x.jpg 2x
          "
          src="./img/section-hero/girlmobile-hero@1x.jpg"
          alt="girl in sweater"
          width="335"
          height="545"
          class="hero-main-img"
        />
      </picture>
    </div>
    <div class="hero-images">
      <div class="hero-star">
        <svg width="52" height="51" class="hero-star-svg">
          <use href="./img/sprite.svg#icon-star"></use>
        </svg>
        <div class="content-wrap">
          <p class="hero-star-content">all embroidery is made by hand</p>
        </div>
      </div>
      <picture>
        <source
          srcset="
            ./img/section-hero/hero-img@1x.webp 1x,
            ./img/section-hero/hero-img@2x.webp 2x
          "
          type="image/webp"
        />
        <img
          src="./img/section-hero/hero-img@1x.jpg"
          srcset="./img/section-hero/hero-img@2x.jpg 2x"
          alt="embroidered shirt"
          class="hero-embroidered-shirt"
          loading="lazy"
        />
      </picture>
    </div>
  </div>
</section>
